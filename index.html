<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button class="keys-operator" data-action="add">+</button>
            <button class="keys-operator" data-action="subtract">-</button>
            <button class="keys-operator" data-action="multiply" data-operator="*">&times;</button>
            <button class="keys-operator" data-action="divide" data-operator="/">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key-clear" data-action="clear">AC</button>
            <button class="key-equal" data-action="calculate">=</button>
        </div>
    </div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
